<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/WEB-INF/templates/default.xhtml">
    <ui:define name="content">

        <h:form>
            <h:outputText value="Companies"/>
            <h:dataTable value="#{companyController.company.divisions}" var="division">
                <h:column>
                    <f:facet name="header">Division name</f:facet>
                    <h:inputText value="#{division.name}"/>
                </h:column>
            </h:dataTable>
            <h:commandButton value="Save company" action="#{companyController.saveCompany}"/>
        </h:form>
    </ui:define>
</ui:composition>
